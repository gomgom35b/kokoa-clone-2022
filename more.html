<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>KOKOA CLONE 2022</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:31</span>
        </div>
        <div class="status-bar__column">
            <span>320%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="main-title">
        <h1 class="main-title__right">More</h1>
        <div class="main-title__left">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="friends-lists__list">
            <div class="friends-lists__list__left">
                <img src="/images/thumb-howl014.png" alt="channel-avatar">
                <div class="friends-lists__list__left__right">
                    <span>Howl</span>
                    <span>+82 000-000-0000</span>
                </div>
            </div>
            <div class="friends-lists__list__right__right">
                <i class="far fa-sticky-note fa-3x"></i>
            </div>
        </div>

        <div class="add">
            <div class="add-icon friends">
                <i class="far fa-calendar-check fa-3x"></i>
                <span>Calendar</span>
            </div>
            <div class="add-icon friends">
                <i class="far fa-hdd fa-3x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="add-icon friends">
                <i class="far fa-laugh-wink fa-3x"></i>
                <span>Emoticons</span>
            </div>
            <div class="add-icon friends">
                <i class="fas fa-paint-roller fa-3x"></i>
                <span>Themes</span>
            </div>
            <div class="add-icon friends">
                <i class="fas fa-piggy-bank fa-3x"></i>
                <span>Bank</span>
            </div>
            <div class="add-icon friends">
                <i class="far fa-comments fa-3x"></i>
                <span>Openchat</span>
            </div>
        </div> 
        <div class="underline"></div>  
        <div class="album">
            <span>Make your own photo album</span>
            <div class="album-icons">
                <div class="album-icons__icon">
                    <i class="fas fa-dog fa-4x"></i>
                    <span>Dogs</span>
                </div>
                <div class="album-icons__icon">
                    <i class="fas fa-kiwi-bird fa-4x"></i>
                    <span>Birds</span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="navbar">
        <i class="fas fa-user fa-3x"></i>
        <div class="notice-number">
            <i class="far fa-comment fa-3x"></i>
            <span>1</span>
        </div>  
        <i class="fas fa-search fa-3x"></i>
        <div class="notice-dot">
            <i class="fas fa-ellipsis-h fa-3x"></i>
            <span></span>
        </div>  
    </div>
    
</body>
</html>
