<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>KOKOA CLONE 2022</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:31</span>
        </div>
        <div class="status-bar__column">
            <span>320%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="main-title">
        <h1 class="main-title__right">Friends</h1>
        <div class="main-title__left">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="friends-display"> 
            <div class="friends-display__box">
                <i class="fas fa-info-circle"></i>
                <span>Friends' Names Display </span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="avatar">
            <div class="avatar-main">
                <img src="/images/thumb-howl048.png" alt="My-avatar">
                <span>Gomgom</span>
            </div>
            <div class="underline"></div>
        </div>

        <div class="friends-container">
            
            <div class="channel">
                <div class="channel-close">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-majo038.png" alt="channel-avatar">
                        <span>Kiki's Delivery Service</span>
                    </div>
                    <div class="friends-lists__list__right">
                        <span>2</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="underline"></div>
            </div>
            
            <div class="friends-lists__lists">
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-howl014.png" alt="friend-avatar">
                        <span>Howl</span>
                    </div>
                    <div class="friends-lists__list__right play">
                        <span>Howl's Moving Castle</span>
                        <i class="fas fa-play fa-xs"></i>
                    </div> 
                </div>
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-howl012.png" alt="friend-avatar">
                        <span>Calcifer</span>
                    </div>
                </div>
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-howl031.png" alt="friend-avatar">
                        <span>Suliman</span>
                    </div>
                </div>     
            </div>
        </div>
    </div>        
    <div class="navbar">
        <i class="fas fa-user fa-3x"></i>
        <div class="notice-number">
            <a href="chats.html">
                <i class="far fa-comment fa-3x"></i>
            </a>
            <span>1</span>
        </div>    
        <a href="find.html">
            <i class="fas fa-search fa-3x"></i>
        </a>
        <div class="notice-dot">
            <a href="more.html">
                <i class="fas fa-ellipsis-h fa-3x"></i>
            </a>
            <span></span>
        </div>  
    </div>
    <div id="splash-screen">
        <img src="images/thumb-howl049.png" alt="">
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
