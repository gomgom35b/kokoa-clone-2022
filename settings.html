<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>KOKOA CLONE 2022</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:31</span>
        </div>
        <div class="status-bar__column">
            <span>320%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <div class="second-main-title">
        <a href="more.html">
            <i class="fas fa-chevron-left fa-3x"></i>
        </a>
        <h1 class="second-main-title__middle">Settings</h1>
        <a href="find.html">
            <i class="fas fa-search fa-2x"></i>
        </a>
    </div>

    <div class="container">
        <ul class="settings">
            <li class="settings__icon">
                <div class="friends-lists__list__left">
                    <i class="fas fa-bullhorn fa-2x"></i>
                    <span>Notices</span>
                </div>
            </li>
            <div class="underline"></div>
            <li class="settings__icon">
                <div class="friends-lists__list__left">
                    <i class="fas fa-flask fa-2x"></i>
                    <span>Kokoa Lab</span>
                </div>   
            </li>
            <div class="underline"></div>
            <li class="settings__icon">
                <div class="friends-lists__list__left">
                    <i class="fas fa-info-circle fa-2x"></i>
                    <span>Version</span>
                </div>
                <div class="settings__icon__right">
                    <span>Latest Version</span>
                </div>
            </li>
            <div class="underline"></div>
        </ul>
    </div>

    <div class="navbar">
        <i class="fas fa-user fa-3x"></i>
        <div class="notice-number">
            <i class="far fa-comment fa-3x"></i>
            <span>1</span>
        </div>    
        <i class="fas fa-search fa-3x"></i>
        <div class="notice-dot">
            <i class="fas fa-ellipsis-h fa-3x"></i>
            <span></span>
        </div>  
    </div>
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
