<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>KOKOA CLONE 2022</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:31</span>
        </div>
        <div class="status-bar__column">
            <span>320%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Welcome to Kokoa talk</h1>
            <p class="dm-p">
                If you have a Kokoa Account,<br>
                log in with your email.
            </p>  
        </header>
        
            <form class="login">
                <input type="text" required placeholder="Please enter your Email">
                <input type="password" required minlength="10" placeholder="Please enter your Password">
                <input type="submit" value="Log in" />
                <a href="#">Find Kokoa Account or Password</a>
            </form>
        
    </div>
   
    
</body>
</html>
