<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>KOKOA CLONE 2022</title>
</head>
<body id="chat">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:31</span>
        </div>
        <div class="status-bar__column">
            <span>320%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="second-main-title">
        <a href="chats.html">
            <i class="fas fa-chevron-left fa-3x"></i>
        </a>
        <h1 class="second-main-title__middle">Howl</h1>
        <div class="second-main-title__right">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </div>

    <div class="container">
        <div class="alt-header">
            <span>Monday, Jan 01m 2021</span>
        </div>

        <div class="chat">
            <div class="chat__left">
                <img src="/images/thumb-howl014.png" alt="">
                <div class="chat__left__info">
                    <span>Howl</span>
                    <div class="chat__left__info__time">
                        <span>Hello</span>
                        <span>20:20</span>
                    </div>
                </div>
            </div>
            <div class="chat__right">
                <span>Hi!</span>
                <span>20:24</span>
            </div>
        </div> 
    </div>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

</body>
</html>
