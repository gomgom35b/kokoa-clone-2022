<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ce185b8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>KOKOA CLONE 2022</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:31</span>
        </div>
        <div class="status-bar__column">
            <span>320%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="main-title">
        <h1 class="main-title__right">Find</h1>
        <div class="main-title__left">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
        </div>
    </div>

    <div class="container">
        <div class="add">
            <div class="add-icon friends">
                <i class="fas fa-qrcode fa-3x"></i>
                <span>QR Code</span>
            </div>
            <div class="add-icon friends">
                <i class="far fa-address-book fa-3x"></i>
                <span>Add by Contancts</span>
            </div>
            <div class="add-icon friends">
                <i class="fas fa-sort-alpha-down fa-3x"></i>
                <span>Add by ID</span>
            </div>
            <div class="add-icon friends">
                <i class="far fa-envelope fa-3x"></i>
                <span>Invite</span>
            </div>
        </div> 
        <div class="underline"></div>  

        <div class="recommend"> 
            <span>Recommended Friends</span>
            <div class="friends-lists__lists">
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-chihiro014.png" alt="friend-avatar">
                        <span>Makkuro kurosuke</span>
                    </div>
                </div>
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-chihiro019.png" alt="friend-avatar">
                        <span>Chihiro</span>
                    </div>
                </div>
                <div class="friends-lists__list">
                    <div class="friends-lists__list__left">
                        <img src="/images/thumb-chihiro022.png" alt="friend-avatar">
                        <span>Haku</span>
                    </div>
                </div>     
            </div>
        </div>
        <div class="underline"></div>

        <div class="open-chat">
            <div class="open-chat__go">
                <span>Open Chat</span>
                <div>
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="artists">
                <div class="artists__artist">
                    <div class="artists__artist__name">
                        <div class="artists__artist__name__tags">
                            <span>#BTS</span>
                            <span>#BTS#ARMY#FRIENDS</span>
                        </div>
                        <div class="artists__atrist__name__fan">
                            <img src="/images/thumb-howl014.png">
                            <span>|</span>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="artists__artist__cover">
                        <img src="/images/bts1.jpeg">
                        <span><i class="fas fa-heart"></i>479</span>
                    </div>
                </div>

                <div class="artists__artist">
                    <div class="artists__artist__name">
                        <div class="artists__artist__name__tags">
                            <span>#BTS</span>
                            <span>#BTS#ARMY#FRIENDS</span>
                        </div>
                        <div class="artists__atrist__name__fan">
                            <img src="/images/thumb-chihiro022.png">
                            <span>|</span>
                            <span>Active</span>
                        </div>
                    </div>
                    <div class="artists__artist__cover">
                        <img src="/images/bts2.png">
                    <span><i class="fas fa-heart"></i> 479</span>
                </div>
            </div>
            </div>
        </div>
    </div>
        
    <div class="navbar">
        <i class="fas fa-user fa-3x"></i>
        <div class="notice-number">
            <i class="far fa-comment fa-3x"></i>
            <span>1</span>
        </div>  
        <i class="fas fa-search fa-3x"></i>
        <div class="notice-dot">
            <i class="fas fa-ellipsis-h fa-3x"></i>
            <span></span>
        </div>  
    </div>
</body>
</html>
